[tool.poetry]
name = "httpx-structlog"
version = "0.1.1"
description = "Ð¡ustom httpx client that logs all requests and responses with structlog."
authors = ["Your Name <you@example.com>"]
readme = "README.md"
homepage = "https://github.com/r-m-n/httpx-structlog"
repository = "https://github.com/r-m-n/httpx-structlog"
keywords = ["httpx", "structlog", "logging"]

[tool.poetry.dependencies]
python = "^3.8"
httpx = "^0.27.0"
structlog = "^24.2.0"

[tool.poetry.group.dev.dependencies]
mypy = "^1.10.1"
ruff = "^0.5.0"
isort = "^5.13.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 2
